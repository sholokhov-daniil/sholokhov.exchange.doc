name: Deploy VitePress site to Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

# Укажем корень VitePress: "docs" или "." (если .vitepress лежит в корне)
env:
  VP_ROOT: docs

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci

      # Если VP_ROOT="docs", соберет docs/.vitepress/dist; если ".", то .vitepress/dist
      - name: Build with VitePress
        run: npx --no-install vitepress build "$VP_ROOT"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.VP_ROOT }}/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4